<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Routine</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        /* Prevent pull-to-refresh on mobile for app-feel */
        body { overscroll-behavior-y: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // Icons component wrapper since we are using CDN
    const Icon = ({ name, className }) => {
        useEffect(() => {
            lucide.createIcons();
        }, [name]);
        return <i data-lucide={name} className={className}></i>;
    };

    const DEFAULT_ROUTINE = [
        { id: 1, title: "Hydrate & Coffee", duration: 5, icon: "coffee" },
        { id: 2, title: "Morning Prayer", duration: 15, icon: "sun" },
        { id: 3, title: "Review PAAVO Training", duration: 10, icon: "book-open" },
        { id: 4, title: "Commute & Music", duration: 20, icon: "music" }
    ];

    const App = () => {
        const [routine, setRoutine] = useState(DEFAULT_ROUTINE);
        const [currentStepIndex, setCurrentStepIndex] = useState(-1);
        const [isEditing, setIsEditing] = useState(false);
        const [completed, setCompleted] = useState(false);

        useEffect(() => {
            const savedRoutine = localStorage.getItem('myMorningRoutine');
            if (savedRoutine) setRoutine(JSON.parse(savedRoutine));
            lucide.createIcons();
        }, []);

        useEffect(() => {
            localStorage.setItem('myMorningRoutine', JSON.stringify(routine));
            lucide.createIcons();
        }, [routine, currentStepIndex, isEditing, completed]);

        const startRoutine = () => { setCurrentStepIndex(0); setCompleted(false); };
        
        const nextStep = () => {
            if (currentStepIndex < routine.length - 1) {
                setCurrentStepIndex(currentStepIndex + 1);
            } else {
                setCompleted(true);
                setCurrentStepIndex(-1);
            }
        };

        const resetRoutine = () => { setCurrentStepIndex(-1); setCompleted(false); };

        const addStep = () => {
            setRoutine([...routine, { id: Date.now(), title: "New Step", duration: 5, icon: "sun" }]);
        };

        const updateStep = (id, field, value) => {
            setRoutine(routine.map(step => step.id === id ? { ...step, [field]: value } : step));
        };

        const deleteStep = (id) => {
            setRoutine(routine.filter(step => step.id !== id));
        };

        const progress = currentStepIndex === -1 ? 0 : ((currentStepIndex) / routine.length) * 100;

        // --- VIEWS ---

        // 1. EDIT MODE
        if (isEditing) {
            return (
                <div className="max-w-md mx-auto p-4 min-h-screen">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold">Edit Routine</h2>
                        <button onClick={() => setIsEditing(false)} className="px-4 py-2 bg-slate-200 rounded-lg font-medium">Done</button>
                    </div>
                    <div className="space-y-4">
                        {routine.map((step, index) => (
                            <div key={step.id} className="p-4 bg-white rounded-xl shadow-sm border border-slate-200">
                                <div className="flex items-center gap-2 mb-3">
                                    <span className="font-mono text-slate-400 text-sm">{index + 1}.</span>
                                    <input 
                                        value={step.title} 
                                        onChange={(e) => updateStep(step.id, 'title', e.target.value)}
                                        className="font-semibold w-full border-b border-slate-200 focus:outline-none focus:border-blue-500"
                                    />
                                </div>
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center gap-2">
                                        <span className="text-xs text-slate-500">Mins:</span>
                                        <input 
                                            type="number" 
                                            value={step.duration} 
                                            onChange={(e) => updateStep(step.id, 'duration', parseInt(e.target.value) || 0)}
                                            className="w-16 h-8 border rounded px-2"
                                        />
                                    </div>
                                    <button onClick={() => deleteStep(step.id)} className="text-red-500 p-2">
                                        <Icon name="trash-2" className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        ))}
                        <button onClick={addStep} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 font-medium hover:bg-slate-100 flex items-center justify-center gap-2">
                            <Icon name="plus" className="w-4 h-4" /> Add Step
                        </button>
                    </div>
                </div>
            );
        }

        // 2. COMPLETED MODE
        if (completed) {
            return (
                <div className="max-w-md mx-auto p-6 bg-green-50 min-h-screen flex flex-col items-center justify-center text-center">
                    <div className="bg-green-100 p-6 rounded-full mb-6">
                        <Icon name="check" className="w-16 h-16 text-green-600" />
                    </div>
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Routine Complete</h1>
                    <p className="text-green-700 mb-8">"Chop wood, carry water."<br/>You're ready for the day.</p>
                    <button onClick={resetRoutine} className="w-full py-4 bg-green-600 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 transition-colors">
                        Reset for Tomorrow
                    </button>
                </div>
            );
        }

        // 3. ACTIVE STEP MODE
        if (currentStepIndex >= 0) {
            const currentStep = routine[currentStepIndex];
            return (
                <div className="max-w-md mx-auto p-4 bg-white min-h-screen flex flex-col">
                    <div className="mb-6 pt-2">
                        <div className="flex justify-between text-xs text-slate-400 mb-2">
                            <span>Step {currentStepIndex + 1} of {routine.length}</span>
                            <span>{Math.round(progress)}%</span>
                        </div>
                        <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                            <div className="h-full bg-blue-600 transition-all duration-500" style={{ width: `${progress}%` }}></div>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center text-center space-y-6">
                        <div className="bg-blue-50 p-8 rounded-full">
                            <Icon name={currentStep.icon} className="w-12 h-12 text-blue-600" />
                        </div>
                        <div className="space-y-2">
                            <h2 className="text-3xl font-bold text-slate-800">{currentStep.title}</h2>
                            <p className="text-slate-500 text-lg">{currentStep.duration} minutes suggested</p>
                        </div>
                    </div>

                    <div className="mt-auto pb-8 space-y-3">
                        <button onClick={nextStep} className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-xl shadow-lg hover:bg-blue-700 transition-colors">
                            {currentStepIndex === routine.length - 1 ? "Finish Routine" : "Next Step"}
                        </button>
                        <button onClick={resetRoutine} className="w-full py-3 text-slate-400 font-medium">
                            Cancel
                        </button>
                    </div>
                </div>
            );
        }

        // 4. DASHBOARD (START) MODE
        return (
            <div className="max-w-md mx-auto p-4 min-h-screen flex flex-col">
                <div className="flex justify-between items-center mb-8 pt-4">
                    <div>
                        <h1 className="text-2xl font-bold text-slate-900">Good Morning</h1>
                        <p className="text-slate-500">Ready to win the day?</p>
                    </div>
                    <button onClick={() => setIsEditing(true)} className="p-2 bg-white rounded-full shadow-sm">
                        <Icon name="settings" className="w-6 h-6 text-slate-400" />
                    </button>
                </div>

                <div className="mb-8 bg-white rounded-2xl p-6 shadow-sm border border-slate-100 text-center">
                    <div className="bg-blue-100 p-4 rounded-full inline-flex mb-4">
                        <Icon name="sun" className="w-8 h-8 text-blue-600" />
                    </div>
                    <h3 className="font-semibold text-lg">{routine.length} Steps</h3>
                    <p className="text-sm text-slate-500">
                        Total time: {routine.reduce((acc, curr) => acc + curr.duration, 0)} mins
                    </p>
                </div>

                <div className="space-y-4">
                    <h3 className="font-semibold text-slate-700 pl-1">Today's Flow</h3>
                    <div className="space-y-2">
                        {routine.map((step, index) => (
                            <div key={step.id} className="flex items-center p-3 bg-white rounded-lg border border-slate-100">
                                <div className="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-500 mr-3">
                                    {index + 1}
                                </div>
                                <span className="text-slate-700">{step.title}</span>
                                <span className="ml-auto text-xs text-slate-400">{step.duration}m</span>
                            </div>
                        ))}
                    </div>
                </div>

                <div className="mt-auto pb-8 pt-6">
                    <button onClick={startRoutine} className="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-xl shadow-blue-200 shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                        <Icon name="play" className="w-5 h-5 fill-current" /> Start Routine
                    </button>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
