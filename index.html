<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach's Morning Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; background-color: #f8fafc; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG Icons (No external library needed)
        const Icons = {
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14"/><path d="M5 12h14"/></svg>,
            Play: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        };

        const App = () => {
            const [routine, setRoutine] = useState([
                { id: 1, title: "Hydrate & Coffee", duration: 5 },
                { id: 2, title: "Morning Prayer", duration: 15 },
                { id: 3, title: "Review PAAVO Training", duration: 10 },
                { id: 4, title: "Commute & Music", duration: 20 }
            ]);
            const [view, setView] = useState('home'); // home, edit, active, done
            const [activeIdx, setActiveIdx] = useState(0);

            // Persistence
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('coach_routine_v3');
                    if (saved) setRoutine(JSON.parse(saved));
                } catch (e) { console.error("Load failed", e); }
            }, []);

            const saveRoutine = (newRoutine) => {
                setRoutine(newRoutine);
                localStorage.setItem('coach_routine_v3', JSON.stringify(newRoutine));
            };

            // Handlers
            const addStep = () => saveRoutine([...routine, { id: Date.now(), title: "New Step", duration: 5 }]);
            const deleteStep = (id) => saveRoutine(routine.filter(s => s.id !== id));
            const updateStep = (id, field, val) => saveRoutine(routine.map(s => s.id === id ? {...s, [field]: val} : s));

            // --- RENDER: EDIT ---
            if (view === 'edit') {
                return (
                    <div className="max-w-md mx-auto p-4 min-h-screen bg-slate-50">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold text-slate-800">Edit Routine</h1>
                            <button onClick={() => setView('home')} className="bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow-md">Done</button>
                        </div>
                        <div className="space-y-3 mb-20">
                            {routine.map((step) => (
                                <div key={step.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                                    <input 
                                        className="w-full font-bold text-lg mb-2 outline-none text-slate-700"
                                        value={step.title}
                                        onChange={(e) => updateStep(step.id, 'title', e.target.value)}
                                        placeholder="Step Name"
                                    />
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-2">
                                            <span className="text-xs font-bold text-slate-400 uppercase">Minutes</span>
                                            <input 
                                                type="number"
                                                className="w-12 font-bold text-blue-600 bg-slate-50 rounded px-1"
                                                value={step.duration}
                                                onChange={(e) => updateStep(step.id, 'duration', parseInt(e.target.value) || 0)}
                                            />
                                        </div>
                                        <button onClick={() => deleteStep(step.id)} className="text-red-400 p-2">
                                            <Icons.Trash />
                                        </button>
                                    </div>
                                </div>
                            ))}
                            <button onClick={addStep} className="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-bold flex items-center justify-center gap-2">
                                <Icons.Plus /> Add Step
                            </button>
                        </div>
                    </div>
                );
            }

            // --- RENDER: ACTIVE ---
            if (view === 'active') {
                const step = routine[activeIdx];
                const progress = ((activeIdx + 1) / routine.length) * 100;
                return (
                    <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col bg-white">
                        <div className="w-full bg-slate-100 h-3 rounded-full mb-12 overflow-hidden">
                            <div className="bg-blue-600 h-full transition-all duration-500" style={{width: `${progress}%`}}></div>
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center text-center">
                            <div className="text-slate-400 font-bold uppercase tracking-widest mb-4">Step {activeIdx + 1} of {routine.length}</div>
                            <h2 className="text-5xl font-black text-slate-900 mb-6 leading-tight">{step.title}</h2>
                            <div className="px-6 py-2 bg-blue-50 text-blue-600 rounded-full font-bold text-xl">{step.duration} Minutes</div>
                        </div>
                        <div className="space-y-4 safe-area-bottom pb-8">
                            <button 
                                onClick={() => {
                                    if (activeIdx < routine.length - 1) setActiveIdx(activeIdx + 1);
                                    else setView('done');
                                }}
                                className="w-full py-6 bg-blue-600 text-white rounded-3xl font-bold text-2xl shadow-xl active:scale-95 transition-transform"
                            >
                                {activeIdx === routine.length - 1 ? "Finish" : "Next Step"}
                            </button>
                            <button onClick={() => setView('home')} className="w-full py-2 text-slate-300 font-bold">Exit</button>
                        </div>
                    </div>
                );
            }

            // --- RENDER: DONE ---
            if (view === 'done') {
                return (
                    <div className="max-w-md mx-auto p-8 min-h-screen flex flex-col items-center justify-center text-center bg-blue-600 text-white">
                        <div className="mb-8 p-4 bg-white/20 rounded-full">
                            <Icons.Check />
                        </div>
                        <h1 className="text-4xl font-black mb-4">Day Started.</h1>
                        <p className="text-blue-100 text-xl mb-12 italic">"Chop wood, carry water."</p>
                        <button onClick={() => setView('home')} className="w-full py-5 bg-white text-blue-600 rounded-3xl font-black text-2xl shadow-2xl">Return Home</button>
                    </div>
                );
            }

            // --- RENDER: HOME ---
            return (
                <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-black text-slate-900">Morning Flow</h1>
                            <p className="text-slate-500 font-bold uppercase text-xs tracking-widest">High School Coach Edition</p>
                        </div>
                        <button onClick={() => setView('edit')} className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100 text-slate-400 active:bg-slate-50">
                            <Icons.Settings />
                        </button>
                    </div>

                    <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white mb-8 shadow-2xl relative overflow-hidden">
                        <div className="relative z-10">
                            <div className="text-slate-500 font-bold uppercase text-xs mb-1">Total Duration</div>
                            <div className="text-6xl font-black mb-2">{routine.reduce((a, b) => a + b.duration, 0)}<span className="text-2xl text-slate-500 ml-1">min</span></div>
                            <div className="inline-block px-3 py-1 bg-blue-500 rounded-full text-xs font-bold uppercase tracking-tighter">{routine.length} Steps</div>
                        </div>
                    </div>

                    <div className="flex-1 space-y-3 overflow-y-auto">
                        {routine.map((step, i) => (
                            <div key={step.id} className="flex items-center p-5 bg-white rounded-3xl border border-slate-100 shadow-sm">
                                <div className="w-10 h-10 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-400 font-black mr-4">{i + 1}</div>
                                <div className="font-bold text-slate-700 text-lg">{step.title}</div>
                                <div className="ml-auto font-bold text-blue-600">{step.duration}m</div>
                            </div>
                        ))}
                    </div>

                    <div className="pt-8 safe-area-bottom pb-4">
                        <button 
                            onClick={() => { setActiveIdx(0); setView('active'); }}
                            className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-2xl shadow-xl shadow-blue-200 flex items-center justify-center gap-3 active:scale-95 transition-transform"
                        >
                            <Icons.Play /> Start Routine
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
